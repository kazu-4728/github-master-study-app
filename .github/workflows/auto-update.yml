name: ðŸ”„ Auto Update Dependencies

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  auto-update:
    runs-on: ubuntu-latest
    name: Update Dependencies
    
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¥ Install current dependencies
        run: npm ci
        
      - name: ðŸ” Check for updates
        id: check-updates
        run: |
          echo "## ðŸ” Dependency Update Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check outdated packages
          OUTDATED=$(npm outdated --json || echo '{}')
          
          if [ "$OUTDATED" = '{}' ]; then
            echo "âœ… All dependencies are up to date!" >> $GITHUB_STEP_SUMMARY
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ Found outdated packages:" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo "$OUTDATED" | jq . >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ”„ Update dependencies
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          UPDATE_TYPE="${{ github.event.inputs.update_type || 'patch' }}"
          
          echo "Updating $UPDATE_TYPE dependencies..."
          
          case $UPDATE_TYPE in
            "patch")
              npm update --save
              ;;
            "minor")
              npx npm-check-updates -u --target minor
              npm install
              ;;
            "major")
              npx npm-check-updates -u
              npm install
              ;;
          esac
          
      - name: ðŸ§ª Test updated dependencies
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          echo "ðŸ§ª Testing with updated dependencies..."
          npm run build
          
          # Basic functionality test
          if [ -f "dist/_worker.js" ]; then
            echo "âœ… Build successful with updated dependencies"
          else
            echo "âŒ Build failed with updated dependencies"
            exit 1
          fi
          
      - name: ðŸ“Š Generate update report
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          echo "## ðŸ“Š Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Updated Dependencies:" >> $GITHUB_STEP_SUMMARY
          
          # Show diff in package.json
          if git diff --quiet package.json; then
            echo "No changes in package.json" >> $GITHUB_STEP_SUMMARY
          else
            echo '```diff' >> $GITHUB_STEP_SUMMARY
            git diff package.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: ðŸ“ Create Pull Request
        if: steps.check-updates.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ”„ Auto-update dependencies (${{ github.event.inputs.update_type || 'patch' }})"
          title: "ðŸ”„ Auto Update Dependencies (${{ github.event.inputs.update_type || 'patch' }})"
          body: |
            ## ðŸ”„ Automated Dependency Update
            
            This PR was automatically created to update dependencies.
            
            **Update Type**: ${{ github.event.inputs.update_type || 'patch' }}
            **Triggered**: ${{ github.event_name }}
            **Date**: ${{ github.run_id }}
            
            ### Changes
            - Updated dependencies to latest ${{ github.event.inputs.update_type || 'patch' }} versions
            - Build verification completed successfully
            - All tests passed
            
            ### Review Checklist
            - [ ] Review dependency changes
            - [ ] Verify no breaking changes
            - [ ] Test application functionality
            - [ ] Check for security improvements
            
            **Auto-generated by GitHub Actions** ðŸ¤–
          branch: auto-update-dependencies-${{ github.run_number }}
          delete-branch: true

  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit
    
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ”’ Security audit
        run: |
          echo "## ðŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run security audit
          AUDIT_RESULT=$(npm audit --json 2>/dev/null || echo '{"vulnerabilities":{}}')
          
          CRITICAL_COUNT=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.critical // 0')
          HIGH_COUNT=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.high // 0')
          MODERATE_COUNT=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.moderate // 0')
          LOW_COUNT=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.low // 0')
          
          echo "### Vulnerability Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”´ Critical: $CRITICAL_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ  High: $HIGH_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¡ Moderate: $MODERATE_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”µ Low: $LOW_COUNT" >> $GITHUB_STEP_SUMMARY
          
          # Exit with error if critical or high vulnerabilities found
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action Required**: Critical or high severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            echo "Please run \`npm audit fix\` to resolve these issues." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Security Status**: No critical or high severity vulnerabilities found." >> $GITHUB_STEP_SUMMARY
          fi