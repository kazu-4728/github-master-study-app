name: ðŸš€ Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ”§ Build application
        run: npm run build
        
      - name: ðŸ§ª Run tests (if available)
        run: |
          if [ -f "package.json" ] && npm run | grep -q "test"; then
            npm test
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true
        
      - name: ðŸ” Build verification
        run: |
          echo "ðŸ” Verifying build artifacts..."
          ls -la dist/
          echo "âœ… Build verification complete"
          
      - name: ðŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: github-master-study-app
          directory: dist
          # Optional: Use github-pages deployment alias
          wranglerVersion: '3'
          
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "### ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: GitHub Master Study App" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL**: https://github-master-study-app.pages.dev" >> $GITHUB_STEP_SUMMARY